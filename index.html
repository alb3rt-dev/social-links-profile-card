<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card_profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="card_socials">
        <a href="#github" class="links">GitHub</a>
        <a href="#frontendmentor" class="links">Frontend Mentor</a>
        <a href="#linkedin" class="links">LinkedIn</a>
        <a href="#twitter" class="links">Twitter</a>
        <a href="#instagram" class="links">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alb3rt-dev">alb3rt-dev</a>.
    </footer>
  </body>
</html>
